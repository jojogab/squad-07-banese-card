<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banese Card - Recuperação de senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-green-900 h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 relative">

        <div class="absolute bottom-0 left-0 w-48 h-48">
            <div class="absolute bottom-0 left-0 w-32 h-32 bg-green-700 transform rotate-45"></div>
            <div class="absolute top-0 right-0 w-32 h-32 bg-lime-500 transform rotate-45"></div>
        </div>
        <div class="absolute bottom-0 right-0 w-48 h-48">
            <div class="absolute bottom-0 right-0 w-32 h-32 bg-green-700 transform -rotate-45"></div>
            <div class="absolute top-0 left-0 w-32 h-32 bg-lime-500 transform -rotate-45"></div>
        </div>
        
        <div class="relative z-10">
            <h1 class="text-4xl font-bold text-lime-300 mb-2">Recuperação de senha</h1>
            <p class="text-white mb-8">Iremos enviar um código para o E-mail cadastrado!</p>
            
            <form action="/recuperar_senha/recuperarSenhaCodigo.html">
                <div class="space-y-4">
                    <input type="email" placeholder="Insira o E-mail" class="w-full px-4 py-3 rounded-full bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-75 focus:outline-none focus:ring-2 focus:ring-lime-300">
                </div>
                
                <button type="button" class="w-full mt-6 py-3 rounded-full bg-transparent border-2 border-lime-300 text-lime-300 font-semibold hover:bg-lime-300 hover:text-green-900 transition duration-300" onclick="location.href = 'recuperarSenhaCodigo.html'">
                    Enviar código
                </button>
            </form>
        </div>
    </div>

    <div class="absolute inset-0 bg-green-800 opacity-50" style="background-image: url('data:image/svg+xml,%3Csvg width=\"60\" height=\"60\" viewBox=\"0 0 60 60\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cg fill=\"none\" fill-rule=\"evenodd\"%3E%3Cg fill=\"%239C92AC\" fill-opacity=\"0.1\"%3E%3Cpath d=\"M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');">
    </div>
</body>
</html>
