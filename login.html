<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banese Card - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body class="bg-green-900 h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 relative">

                    <input type="password" placeholder="Insira sua Senha" class="w-full px-4 py-3 rounded-full bg-white text-gray-800 placeholder-gray-500">
                </div>
                
                <button type="submit" class="w-full mt-6 py-3 rounded-full bg-transparent border-2 border-lime-300 text-lime-300 font-semibold hover:bg-lime-300 hover:text-green-900 transition duration-300">
