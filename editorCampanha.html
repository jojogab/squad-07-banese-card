<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formulário de Campanha</title>
</head>
<body class="bg-green-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/10 backdrop-blur-sm rounded-3xl p-8 w-full max-w-3xl shadow-lg">
        <form class="space-y-6">
            
            <div>
                <input 
                    type="text" 
                    placeholder="Nome da campanha"
                    class="w-full px-4 py-3 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                >
            </div>

            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <select class="w-full px-4 py-3 rounded-lg bg-white shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="" disabled selected>Tipo de premiação</option>
                    </select>
                </div>
                <div>
                    <select class="w-full px-4 py-3 rounded-lg bg-white shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="" disabled selected>Categoria</option>
                    </select>
                </div>
            </div>

            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <input 
                        type="text" 
                        placeholder="Data de início:"
                        class="w-full px-4 py-3 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                </div>
                <div>
                    <input 
                        type="text" 
                        placeholder="Data de término:"
                        class="w-full px-4 py-3 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                </div>
            </div>

           
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <input 
                        type="text" 
                        placeholder="Limite quantitativo"
                        class="w-full px-4 py-3 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                </div>
                <div>
                    <select class="w-full px-4 py-3 rounded-lg bg-white shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="" disabled selected>Mecânica</option>
                    </select>
                </div>
            </div>

            
            <div>
                <input 
                    type="text" 
                    placeholder="Informe de excessão"
                    class="w-full px-4 py-3 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                >
            </div>
        </form>
    </div>
</body>
</html>
