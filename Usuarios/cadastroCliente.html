<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-900 h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 relative bg-white rounded-lg shadow-md">
      <div class="p-4">
        <img
          src="../Imagens/Dashbords/Visao Geral/logo-2.png"
          alt="Banese Card"
          class="mb-6"
        />
        <nav>
          <ul class="space-y-2">
            <li>
              <a
                href="gerenciarUsuarios.html"
                class="text-gray-600 hover:text-green-700"
                >Voltar para Gerenciamento</a
              >
            </li>
            <li>
              <a
                href="cadastroAdm.html"
                class="text-gray-600 hover:text-green-700"
                >Cadastrar Administrador</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        Cadastro de Cliente
      </h2>
      <form id="cadastroClienteForm" class="space-y-4">
        <input
          type="text"
          id="nomeCliente"
          placeholder="Nome"
          class="w-full px-4 py-2 border rounded"
          required
        />
        <input
          type="text"
          id="cpfCliente"
          placeholder="CPF"
          class="w-full px-4 py-2 border rounded"
          oninput="mascaraCPF(this)"
          maxlength="14"
          required
        />
        <input
          type="email"
          id="emailCliente"
          placeholder="E-mail"
          class="w-full px-4 py-2 border rounded"
          required
        />
        <input
          type="password"
          id="senhaCliente"
          placeholder="Senha"
          class="w-full px-4 py-2 border rounded"
          required
        />
        <button
          type="button"
          onclick="cadastrarCliente()"
          class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
        >
          Cadastrar
        </button>
      </form>
    </div>
    <script src="../scripts/scriptsUsuarios/cadastroCliente.js"></script>
  </body>
</html>
