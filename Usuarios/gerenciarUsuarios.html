<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <div class="w-64 bg-white shadow-md">
        <div class="p-4">
          <img
            src="../Imagens/Dashbords/Visao Geral/logo-2.png"
            alt="Banese Card"
            class="mb-6"
          />
          <nav>
            <ul class="space-y-2">
              <li>
                <a
                  href="cadastroCliente.html"
                  class="flex items-center text-gray-600 hover:text-green-700"
                  >Cadastrar Cliente</a
                >
              </li>
              <li>
                <a
                  href="cadastroAdm.html"
                  class="flex items-center text-gray-600 hover:text-green-700"
                  >Cadastrar Administrador</a
                >
              </li>
              <li>
                <button
                  onclick="location.href='../login.html';"
                  class="w-full mt-4 px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75"
                >
                  Voltar para Login
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="flex-1 p-10">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Gerenciamento de Usuários
          </h2>
          <table class="w-full text-left bg-white rounded-lg shadow-lg">
            <thead>
              <tr class="bg-green-500 text-white">
                <th class="py-2 px-4">Nome</th>
                <th class="py-2 px-4">CPF</th>
                <th class="py-2 px-4">E-mail</th>
                <th class="py-2 px-4">Tipo</th>
                <th class="py-2 px-4">Ações</th>
              </tr>
            </thead>
            <tbody id="usuariosTable" class="text-gray-700"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div
      id="usuarioModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
        <h3 class="text-2xl font-semibold mb-4">Editar Usuário</h3>
        <div class="space-y-4">
          <input
            type="text"
            id="nomeUsuario"
            placeholder="Nome"
            class="w-full px-4 py-2 border rounded"
          />
          <input
            type="text"
            id="cpfUsuario"
            placeholder="CPF"
            class="w-full px-4 py-2 border rounded"
            readonly
          />
          <input
            type="email"
            id="emailUsuario"
            placeholder="E-mail"
            class="w-full px-4 py-2 border rounded"
          />
          <input
            type="password"
            id="senhaUsuario"
            placeholder="Senha"
            class="w-full px-4 py-2 border rounded"
          />
          <select id="tipoUsuario" class="w-full px-4 py-2 border rounded">
            <option value="cliente">Cliente</option>
            <option value="adm">Administrador</option>
          </select>
        </div>
        <div class="flex justify-end mt-6 space-x-4">
          <button
            onclick="closeUsuarioModal()"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          >
            Cancelar
          </button>
          <button
            onclick="salvarEdicaoUsuario()"
            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>

    <script src="../scripts/scriptsUsuarios/gerenciarUsuarios.js"></script>
  </body>
</html>
